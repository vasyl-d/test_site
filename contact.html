<!doctype html>
<!--bootstrap including in document-->

<html lang="en">
    <script src="./js/includeHTML.js"></script>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacts</title>
 
  </head>
    <body>
        <!-- including nav bar -->
        <div w3-include-html="nav.html"></div>
        <!-- header -->
        <div class="container-fluid home-slider">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" style="height:20em;">
                    <div class="carousel-item active" style="background-color: #343a40!important">
                        <div class="carousel-caption d-md-block">
                            <h1>Написать мне</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Form and bread crumbs -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
        
        <!--    ЭТО ХЛЕБНЫЕ КРОШКИ -->
        
                    <nav aria-label="breadcrumb" class="mt-4">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Главная</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Контакты</li>
                        </ol>
                    </nav>
        
                    <p class="lead">Чтобы связаться со мной заполните форму обратной связи</p>
        
        <!--    А ЭТО ФОРМА -->
        
                    <form name="contact-form" action="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name" class="sr-only">Ваше имя</label>
                                    <input type="text" id="name" class="form-control" placeholder="Ваше имя">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email" class="sr-only">Ваша почта</label>
                                    <input type="text" id="email" class="form-control" placeholder="Ваша почта">
                                </div>
                            </div>
                        </div>
        
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="subject" class="sr-only">Тема</label>
                                    <input type="text" id="subject" class="form-control" placeholder="Тема">
                                </div>
                            </div>
                        </div>
        
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <label for="message" class="sr-only">Ваше сообщение</label>
                                    <textarea type="text" id="message" rows="2" class="form-control md-textarea" placeholder="Ваше сообщение"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="text-center text-md-left mt-3">
                        <button class="btn btn-primary" type="submit">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- including footer -->
        <div w3-include-html="footer.html"></div>
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script>
            includeHTML();
        </script>
    </body>
  </html>
